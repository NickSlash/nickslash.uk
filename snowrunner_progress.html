<body>
    <pre>C:\Program Files (x86)\Steam\userdata\<i>{profile}</i>\1465360\remote\CompleteSave.cfg</pre>
    <button id="button">Open File</button>
    <input type="file" id="file" style="display: none;" accept=".cfg">
    <pre id="output"></pre>

    <script>
        const file = document.querySelector("#file")
        const output = document.querySelector("#output")
        
        const link  = (region, location, x, z) => `http://www.maprunner.info/${region}/${location}/?lat=${z}&lng=${x}`
        
        const process = (data) => {
            const upgradeState = ["red", "orange", "green"]
            const watchpointState = ["red", "green"]
            const info = {}
            const list = []
            let buffer = ""
            Object.keys(mapData).forEach(map => {
                const upgrades = data.CompleteSave.SslValue.upgradesGiverData[map]
                const watchpoints = data.CompleteSave.SslValue.watchPointsData.data[map]

                list.push({ name: `${mapData[map].region} - ${mapData[map].location}`, map: map })

                Object.keys(mapData[map].upgrades).forEach(upgrade => {
                    if (!info[map]) info[map] = {};
                    if (!info[map].upgrades) info[map].upgrades = {}
                    if (upgrades && upgrades[upgrade]) {    
                        info[map].upgrades[upgrade] = upgrades[upgrade]
                    } else {
                        info[map].upgrades[upgrade] = 0
                    }
                })
                Object.keys(mapData[map].watchpoints).forEach(watchpoint => {
                    if (!info[map]) info[map] = {};
                    if (!info[map].watchpoints) info[map].watchpoints = {}
                    if (watchpoints && watchpoints[watchpoint]) {    
                        info[map].watchpoints[watchpoint] = watchpoints[watchpoint] ? 1 : 0
                    } else {
                        info[map].watchpoints[watchpoint] = 0
                    }
                })
            })

            list.sort((a,b)=>{a=a.name.toLowerCase(); b=b.name.toLowerCase(); return a===b ? 0 : a > b ? 1 : -1 })
            
            list.forEach(item => {
                buffer += `<b>${item.name}</b>\n`
                buffer += ` > upgrades\n`
                const region = mapData[item.map].region.toLowerCase().replace(' ', '-')
                const location = mapData[item.map].location.toLowerCase().replace(' ', '-')
                for (const [upgrade, state] of Object.entries(info[item.map].upgrades)) {
                    buffer += ` - <a style="text-decoration: none; color: ${upgradeState[state]};" href="${link(region, location, mapData[item.map].upgrades[upgrade].x,mapData[item.map].upgrades[upgrade].z)}" target="_blank">${upgrade}</a>\n`
                }
                buffer += ` > watchpoints\n`
                for (const [watchpoint, state] of Object.entries(info[item.map].watchpoints)) {
                    buffer += ` - <a style="text-decoration: none; color: ${watchpointState[state]};" href="${link(region, location, mapData[item.map].watchpoints[watchpoint].x,mapData[item.map].watchpoints[watchpoint].z)}" target="_blank">${watchpoint}</a>\n`
                }
            })

            output.innerHTML = buffer
        }

        document.addEventListener("DOMContentLoaded", () => {
            
            document.querySelector("#button").addEventListener("click", () => file.click())

            file.addEventListener("change", event => {
                const selection = event.target.files[0]

                if (!selection) return

                const reader = new FileReader()

                reader.addEventListener("load", event => {
                    const json = JSON.parse(event.target.result.trim().replace(/\u0000+$/, ''))
                    process(json)
                })

                reader.readAsText(selection)
            })
        })
    </script>
