        const fileInput = document.getElementById('fileInput')
        const openFileButton = document.getElementById('openFile')
        const output = document.getElementById('output')

        openFileButton.addEventListener('click', () => fileInput.click())

        fileInput.addEventListener('change', event => {
            const file = event.target.files[0]
            if (!file) return

            const reader = new FileReader()
            reader.onload = e => {
                output.innerHTML = ""
                try {
                    const saveData = JSON.parse(e.target.result.trim().replace(/\u0000+$/, ''))
                    for (const [map, upgrades] of Object.entries(saveData.CompleteSave.SslValue.upgradesGiverData)) {
                        if (map in data) {
                            output.innerHTML += `<b>${data[map].region} / ${data[map].location}</b> (${map})\n`
                            for (const [upgrade, value] of Object.entries(upgrades)) {
                                output.innerHTML += `\t${upgrade} <a href="${data[map].upgrades[upgrade]}">view on map</a>\n`
                                if (value == 0) {
                                    output.innerHTML += `\t<span style="color: red;">upgrade not discovered.</span>\n`
                                }
                                if (value == 1) {
                                    output.innerHTML += `\t<span style="color: orange;">discovered, not collected.</span>\n`
                                }
                                if (value == 2) {
                                    output.innerHTML += `\t<span style="color: green;">collected.</span>\n`
                                }
                            }
                        }
                    }
                } catch {
                    output.innerHTML += "<b>Error Loading File</b>"
                }
            }

            reader.readAsText(file)
        })
